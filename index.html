<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP Desktop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="desktop" id="desktop">
        <!-- Desktop Icons -->
        <div class="desktop-icon icon-my-computer" data-window="my-computer">
            <img src="./Assets/icon/My Computer.png" alt="My Computer">
            <span>My Computer</span>
        </div>


        <div class="desktop-icon icon-my-documents" data-window="my-documents">
            <img src="./Assets/icon/My Documents.png" alt="My Documents">
            <span>My Documents</span>
        </div>

        <div class="desktop-icon icon-internet-explorer" data-window="internet-explorer">
            <img src="./Assets/icon/Weirdos Explorer.png" alt="Explorer">
            <span>Explorer</span>
        </div>

        <div class="desktop-icon icon-notepad" data-window="notepad">
            <img src="./Assets/icon/Notepad.png" alt="Notepad">
            <span>Notepad</span>
        </div>

        <div class="desktop-icon icon-paint" data-window="paint">
            <img src="./Assets/icon/Paint.png" alt="Paint">
            <span>Paint</span>
        </div>


        <div class="desktop-icon icon-nft-builder" data-window="nft-builder">
            <img src="./Assets/icon/Weird builder.png" alt="NFT Builder">
            <span>NFT Builder</span>
        </div>

        <!-- Context Menu -->
        <div class="context-menu" id="context-menu">
            <div class="context-menu-item" data-action="open">Open</div>
            <div class="context-menu-item" data-action="explore">Explore</div>
            <div class="context-menu-separator"></div>
            <div class="context-menu-item" data-action="create-shortcut">Create Shortcut</div>
            <div class="context-menu-item" data-action="delete">Delete</div>
            <div class="context-menu-separator"></div>
            <div class="context-menu-item" data-action="rename">Rename</div>
            <div class="context-menu-separator"></div>
            <div class="context-menu-item" data-action="properties">Properties</div>
        </div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <div class="start-button" id="start-button">
            <span>start</span>
        </div>
        <div class="taskbar-center" id="taskbar-center">
            <!-- Taskbar items will be added here dynamically -->
        </div>
        <div class="system-tray">
            <div class="tray-icon" title="Volume"></div>
            <div class="tray-icon" title="Network"></div>
            <div class="time" id="time-display">12:34 PM</div>
        </div>
    </div>

    <!-- Start Menu -->
    <div class="start-menu" id="start-menu">
        <div class="start-menu-header">
            <span>Windows XP</span>
        </div>
        <div class="start-menu-content">
            <div class="start-menu-item" data-window="internet-explorer">
                <img src="./Assets/icon/Weirdos Explorer.png" alt="Explorer" style="width: 16px; height: 16px;">
                Explorer
            </div>
            <div class="start-menu-item" data-window="notepad">
                <img src="./Assets/icon/Notepad.png" alt="Notepad" style="width: 16px; height: 16px;">
                Notepad
            </div>
            <div class="start-menu-item" data-window="paint">
                <img src="./Assets/icon/Paint.png" alt="Paint" style="width: 16px; height: 16px;">
                Paint
            </div>
            <div class="start-menu-item" data-window="my-computer">
                <img src="./Assets/icon/My Computer.png" alt="My Computer" style="width: 16px; height: 16px;">
                My Computer
            </div>
            <div class="start-menu-item" data-window="nft-builder">
                <img src="./Assets/icon/Weird builder.png" alt="NFT Builder" style="width: 16px; height: 16px;">
                NFT Builder
            </div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="firebase-chat.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
